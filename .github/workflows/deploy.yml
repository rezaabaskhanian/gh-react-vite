name: Deploy
on:
   pull_request:
      types: opened
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
       - name: Output event data
         run: echo "${{toJson(github.event)}}"
       - name: Get code
         uses: actions/checkout@v3
       - name: Install dependencies
         run:  npm ci
       - name: Test code 
         run:  npm run test
       - name: Build code
         run: npm run build



